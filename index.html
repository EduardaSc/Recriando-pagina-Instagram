<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viwport" content="widht=device-width, initial-scaler=1.0">
        <link rel="stylesheet" href="style2.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram-logo.png" class="instagram-logo" alt="logo do Instagram">
                    <div class="profile-photo">
                        <img src="perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="" class="instagram-login">Continuar como eduarda</a>
                    <a href="" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Eduarda?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="" class="app-download"></a>
                        <a href="" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
